<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table th:border="1">
    <caption>Cars</caption>
    <tr>
        <th>id</th>
        <th>model</th>
        <th>series</th>
    </tr>
    <tr th:each="car : ${count}">
        <td th:text="${car.getId()}">id</td>
        <td th:text="${car.getModel()}">model</td>
        <td th:text="${car.getSeries()}">series</td>
    </tr>
</table>
</body>
</html>
